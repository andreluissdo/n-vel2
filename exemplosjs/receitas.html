<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Catálogo de Receitas</title>
    <!-- Incluindo o Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffc107; /* bg-warning */
        }

        #pnlCatalogo {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .card {
            margin: 15px; /* Adiciona espaçamento entre os cards */
        }
    </style>
</head>

<body onload="preencheCatalogo()">

    <div class="container-fluid bg-warning">
        <h1 class="text-center">Catálogo de Receitas</h1>

        <div id="pnlCatalogo">
            <!-- Receitas serão adicionadas aqui -->
        </div>
    </div>

    <script>
        // Dados das Receitas em JSON
        const receitas = [
            {
                "titulo": "Bolo de Chocolate",
                "imagem": "bolodechocolate.png",
                "preparo": "Misture os ingredientes e asse por 30 minutos.",
                "ingredientes": ["200g de chocolate", "3 ovos", "1 xícara de farinha"]
            },
            {
                "titulo": "Salada de Frutas",
                "imagem": "saladadefruta.png",
                "preparo": "Corte as frutas e misture tudo.",
                "ingredientes": ["1 maçã", "1 banana", "1 kiwi"]
            },
            {
                "titulo": "Feijoada",
                "imagem": "feijoada.png",
                "preparo": "Frite as carnes e em seguina cozinhe tudo com o feijão.",
                "ingredientes": ["linguiça", "carne de porco", "feijão"]
            }
            // Adicione mais receitas conforme necessário
        ];

        // Função para gerar a lista de ingredientes em HTML
        function getListaIngredientes(ingredientes) {
            return `<ul>${ingredientes.map(ingrediente => `<li>${ingrediente}</li>`).join('')}</ul>`;
        }

        // Função para gerar o card da receita em HTML
        function getCard(receita) {
            return `
                <div class="card" style="width: 250px;">
                    <img src="${receita.imagem}" class="card-img-top" alt="${receita.titulo}">
                    <div class="card-body">
                        <h5 class="card-title">${receita.titulo}</h5>
                        <div class="card-text">
                            ${getListaIngredientes(receita.ingredientes)}
                            <hr>
                            ${receita.preparo}
                        </div>
                    </div>
                </div>
            `;
        }

        // Função para preencher o catálogo de receitas
        function preencheCatalogo() {
            const pnlCatalogo = document.getElementById('pnlCatalogo');
            const htmlReceitas = receitas.map(receita => getCard(receita)).join('');
            pnlCatalogo.innerHTML = htmlReceitas;
        }
    </script>

</body>

</html>
